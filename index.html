<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw</title>
  <meta property="og:title" content="Draw — quick sketch pad">
  <meta property="og:description" content="Sketch with brush color, size, opacity, eraser, undo, and PNG download.">
  <meta property="og:image" content="assets/cover.png">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:image" content="assets/cover.png">
  <link rel="preload" as="image" href="assets/cover.png">
  <link rel="icon" type="image/png" href="assets/cover.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <div>
      <p class="eyebrow">Playful Canvas</p>
      <h1>Draw, experiment, and download your creations.</h1>
      <p class="lede">Pick a color, adjust your brush, and sketch freely. Works with mouse or touch.</p>
      <div class="hero-actions">
        <button id="download" class="primary">Download PNG</button>
        <button id="clear" class="ghost">Clear Canvas</button>
        <button type="button" class="ghost" id="toggleGrid">Grid</button>
      </div>
    </div>
    <div class="panel">
      <div class="control">
        <label>Tools</label>
        <div class="tool-grid" role="group" aria-label="Drawing tools">
          <button type="button" class="tool active" data-tool="brush">Brush</button>
          <button type="button" class="tool" data-tool="pen">Pen</button>
          <button type="button" class="tool" data-tool="pencil">Pencil</button>
          <button type="button" class="tool" data-tool="marker">Marker</button>
          <button type="button" class="tool" data-tool="highlighter">Highlighter</button>
        </div>
      </div>
      <div class="control">
        <label for="color">Stroke color</label>
        <input type="color" id="color" value="#2b6eff">
      </div>
      <div class="control">
        <label for="background">Canvas background</label>
        <div class="background-row">
          <input type="color" id="background" value="#ffffff" aria-label="Background color">
          <button id="setBackground" type="button" class="ghost">Set background</button>
        </div>
      </div>
      <div class="control">
        <label for="size">Brush size</label>
        <input type="range" id="size" min="1" max="48" value="10">
        <div class="hint"><span id="sizeValue">10px</span></div>
      </div>
      <div class="control">
        <label for="opacity">Opacity</label>
        <input type="range" id="opacity" min="0.1" max="1" step="0.05" value="1">
        <div class="hint"><span id="opacityValue">100%</span></div>
      </div>
      <div class="control inline">
        <button id="undo" class="ghost">Undo</button>
        <button id="eraser" class="ghost">Eraser</button>
      </div>
    </div>
  </header>

  <main class="workspace-grid">
    <aside class="layers-panel">
      <div class="panel">
        <div class="control">
          <label>Layers</label>
          <div class="layer-actions">
            <button type="button" class="ghost" id="addLayer">Add layer</button>
            <button type="button" class="ghost" id="layerUp">Move up</button>
            <button type="button" class="ghost" id="layerDown">Move down</button>
            <button type="button" class="ghost danger" id="deleteLayer">Delete</button>
          </div>
          <div id="layerList" class="layer-list" aria-label="Layers"></div>
        </div>
      </div>
    </aside>
    <section class="workspace">
      <div class="canvas-shell">
        <div class="canvas-toolbar">
          <div class="zoom-controls" aria-label="Canvas size controls">
            <button type="button" class="ghost mini" id="zoomOut">−</button>
            <input type="range" id="zoomRange" min="1200" max="3200" value="3200" step="200">
            <button type="button" class="ghost mini" id="zoomIn">+</button>
            <span id="zoomValue" class="hint">3200px</span>
          </div>
        </div>
        <div class="canvas-viewport">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Made for quick sketches. Tip: tap once to end a line on touch devices.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
